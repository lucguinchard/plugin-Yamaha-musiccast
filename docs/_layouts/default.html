<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>{{site.github.project_title}}</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/solid.css" integrity="sha384-Rw5qeepMFvJVEZdSo1nDQD5B6wX0m7c5Z/pLNvjkB14W6Yki1hKbSEQaX9ffUbWe" crossorigin="anonymous"/>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/regular.css" integrity="sha384-EWu6DiBz01XlR6XGsVuabDMbDN6RT8cwNoY+3tIH+6pUCfaNldJYJQfQlbEIWLyA" crossorigin="anonymous"/>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/brands.css" integrity="sha384-VGCZwiSnlHXYDojsRqeMn3IVvdzTx5JEuHgqZ3bYLCLUBV8rvihHApoA1Aso2TZA" crossorigin="anonymous"/>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/fontawesome.css" integrity="sha384-GVa9GOgVQgOk+TNYXu7S/InPTfSDTtBalSgkgqQ7sCik56N9ztlkoTr2f/T44oKV" crossorigin="anonymous"/>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
		<link rel="stylesheet" href="https://NextDom.github.io/NextDom/plugins/assets/css/materialize.css"/>
		<link rel="stylesheet" href="https://NextDom.github.io/NextDom/plugins/assets/css/styles.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<div class="navbar-fixed">
			<nav>
				<div class="nav-wrapper container">
					<a id="logo-container" href="{{ site.github.repository_url }}/tree/stable" class="brand-logo left"><img class="logo" src="https://raw.githubusercontent.com/{{ site.github.owner_name }}/{{ site.github.repository_name }}/stable/plugin_info/YamahaMusiccast_icon.png"></a>
					<ul class="left">
						<li><h5 style="margin-top:15px; padding-left: 75px">{{ site.github.project_title }}.</h5>
							<ul class="left hide-on-med-and-down">
								<li><h6 style="padding-left: 75px; margin-top:0px">{{ site.github.project_tagline }}</h6></li>
							</ul>
					</ul>
					<a href="https://NextDom.github.io/" data-activates="nav-mobile" class="button-collapse btn-floating btn-large waves-effect waves-light jeedomcolorbg"><i class="material-icons">menu</i></a>
					<ul class="right hide-on-med-and-down">
						<li><a href="{{ site.github.repository_url }}"><i class="fab fa-github"></i></a></li>
						<li><a href="https://community.jeedom.com/">Communauté Jeedom</a></li>
						<li><a href="https://www.nextdom.org/forum/">Forum Nextdom</a></li>
					</ul>
					<ul class="side-nav" id="nav-mobile">
						<li><a href="{{ site.github.repository_url }}"><i class="fab fa-github"></i></a></li>
						<li><a href="https://community.jeedom.com/">Communauté Jeedom</a></li>
						<li><a href="https://www.nextdom.org/forum/">Forum Nextdom</a></li>
					</ul>
				</div>
			</nav>
		</div>
		<div class="row" id="div_main">
			<div id="side-nav" class="side-nav fixed">
				<div class="container">
					{% if site.langs.size >= 2 %}
					<div class="row">
						<div class="col s2">
							<i class="material-icons" style="position: relative;top:15px;">language</i>
						</div>
						<div class="col s10">
							<select class="sel_lang">
								{% for lang in site.langs %}
								<option data-href="index{% if lang != "fr_FR" %}-{{ lang }}{% endif %}.html" value="{{ lang }}">{% if lang == "fr_FR" %}Français{% endif %}{% if lang == "en_US" %}English{% endif %}{% if lang == "ru_RU" %}Russe{% endif %}{% if lang == "de_DE" %}Deutsch{% endif %}{% if lang == "es_ES" %}Spanish{% endif %}{% if lang == "it_IT" %}Italien{% endif %}{% if lang == "id_ID" %}Indien{% endif %}</option>
								{% endfor %}
							</select>
						</div>
					</div>
					{% endif %}
				</div>
				<div id="div_summary"></div>
			</div>
			<div>
				<i class="material-icons" id="bt_up" style="position:fixed;bottom:10px;right:10px;cursor: pointer;font-size:3em;">keyboard_arrow_up</i>
				<div class="hide-on-large-only" id='div_menuMobile'>
					{% if site.langs.size >= 2 %}
					<div class="row">
						<div class="col s2">
							<i class="material-icons" style="position: relative;top:15px;left:20px;">language</i>
						</div>
						<div class="col s10">
							<select class="sel_lang">
								{% for lang in site.langs %}
								<option value="{{ lang }}">{% if lang == "fr_FR" %}Français{% endif %}{% if lang == "en_US" %}English{% endif %}{% if lang == "ru_RU" %}Russe{% endif %}{% if lang == "de_DE" %}Deutsch{% endif %}{% if lang == "es_ES" %}Spanish{% endif %}{% if lang == "it_IT" %}Italien{% endif %}{% if lang == "id_ID" %}Indien{% endif %}</option>
								{% endfor %}
							</select>
						</div>
					</div>
					{% endif %}
					<div id="div_summary2"></div>
				</div>
				<div id="div_content">
					{{content}}
				</div>
			</div>
		</div>
		<footer class="page-footer">
			<div class="container">
				<div class="row">
					<a class="col s3 grey-text" style="text-align:center" href="{{ site.github.repository_url }}"><i class="fab fa-github"></i>Github</a>
				</div>
			</div>
		</footer>
		<script type="text/javascript" src="https://NextDom.github.io/NextDom/plugins/assets/js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="https://NextDom.github.io/NextDom/plugins/assets/js/materialize.min.js"></script>
		<script type="text/javascript" src="https://NextDom.github.io/NextDom/plugins/assets/js/jquery.inview.min.js"></script>
		<script type="text/javascript" src="https://NextDom.github.io/NextDom/plugins/assets/js/jquery.toc.js"></script>
		<script type="text/javascript">
			$(document).ready(function () {
				var title = '{{site.github.project_title}}';
				title = title.replace('plugin-', '');
				$('#doc_title').append(title[0].toUpperCase() + title.substring(1));
				document.title = 'Documentation NextDom | ' + title[0].toUpperCase() + title.substring(1);
				$(".button-collapse").sideNav();
				$('meta[name=description]').remove();
				$('head').append('<meta name="description" content="Ceci est la documentation du plugin "' + title[0].toUpperCase() + title.substring(1) + '", lier à la solution domotique Jeedom.">');
				$('img').addClass('responsive-img');
				$('#div_content table').addClass('striped');
				init();
				var regex = /\/([a-z]{2}_[A-Z]{2})\//g;
				var corresp = regex.exec(window.location.href);
				if (corresp !== null && corresp[1]) {
					$('.sel_lang').val(corresp[1]);
				}
				$('select').material_select();
				$('.sel_lang').on('change', function () {
					var regex = /\/([a-z]{2}_[A-Z]{2})\//g;
					var corresp = regex.exec(window.location.href);
					var url = window.location.href.replace(corresp[1], $(this).find('option:selected').attr('value'));
					if (url.endsWith('/')) {
						url += 'index';
					}
					window.location.href = url;
				});
				$('#bt_up').on('click', function () {
					window.scrollTo(0, 0);
				});
				$(window).on("orientationchange", function (event) {
					init();
				});
				$(window).on("resize", function (event) {
					init();
				});
				function init() {
					$('#div_summary2,#div_summary').empty();
					var titlePlugin = title.charAt(0).toUpperCase() + title.substring(1).toLowerCase();
					if (window.innerWidth < 992) {
						$('#div_main').addClass('container');
						$('#div_content').toc({
							renderIn: "#div_summary2",
							selectors: 'h1,h2'
						});
					} else {
						$('#div_main').removeClass('container');
						$('#div_content').toc({
							renderIn: "#div_summary",
							selectors: 'h1,h2'
						});
					}
					$('#toctitle').html('<h2 style="padding-left:5px !important;">' + titlePlugin + '</h2>');
					$('.toclevel-2').parent().css('color', 'blue');
				}

			});

			var idChapitre = null, nbrChapitre = 0, idAncre = null;
			$('#div_content h1, #div_content h2').on('inview', function (event, isInView) {
				nbrChapitre = $('a.active').length;
				idAncre = $(this).attr('id');
				if (isInView) {
					$('a[href="#' + idAncre + '"]').addClass('active');
					if (idChapitre !== null) {
						$('a[href="#' + idChapitre + '"]').removeClass('active');
						idChapitre = null;
					}
				} else if (nbrChapitre > 1) {
					$('a[href="#' + idAncre + '"]').removeClass('active');
				} else {
					idChapitre = idAncre;
				}
			});
		</script>
	</body>
</html>
